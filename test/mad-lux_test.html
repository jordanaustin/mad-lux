<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mad-lux test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../mad-lux.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <mad-lux></mad-lux>
      </template>
    </test-fixture>

    <test-fixture id="FireEventTestFixture">
      <template>
        <mad-lux></mad-lux>
      </template>
    </test-fixture>

    <script>
      suite('mad-lux', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.illuminance, 0);
        });

        test('fires illuminance-change event', (done) => {
          const element = fixture('FireEventTestFixture');
          element.addEventListener('illumination-changed', (event) => {
            assert.equal(event.detail, 10);
            done();
          });

          element._update(10);
        });

      });
    </script>

  </body>
</html>
